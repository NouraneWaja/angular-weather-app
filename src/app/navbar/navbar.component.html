<mat-toolbar color="primary">
    
    <span class="title">Weather Check</span>
    
        <span class="spacer"></span>
        <button mat-button routerLink="/home">Home</button>
        <button mat-button [matMenuTriggerFor]="importMenu" >
            <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
            Weather
        </button>
        <button mat-raised-button *ngIf="!isLoggedIn" class="login" routerLink="/login">Sign Up</button>
        <button mat-raised-button *ngIf="isLoggedIn" class="login" (click)="logout()">Logout</button>
        <mat-menu #importMenu>
            <button mat-menu-item routerLink="/weather" (click)="toggleMap(true)">With Map</button>
            <button mat-menu-item routerLink="/weather" (click)="toggleMap(false)">Without Map</button>
        </mat-menu>
    
</mat-toolbar>
