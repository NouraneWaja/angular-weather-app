
<form class="search-form">
    <input type="text" name="cityName" placeholder="Enter a city name" [(ngModel)]="city" class="city-input">
</form>

<section class="button-section">
    <div class="button-row">
        <button mat-raised-button color="primary" (click)="getWeather()">Search</button>
        <button mat-raised-button color="warn" (click)="clearData()">Clear</button>
    </div>
</section>
