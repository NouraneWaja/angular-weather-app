<body>
<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="signupObject.userName">
                <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="signupObject.email">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="signupObject.password">
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="User name" placeholder="User name" required="" [(ngModel)]="loginObject.userName">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="loginObject.password">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
</div>
</body>
